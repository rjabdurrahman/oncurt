<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnCurt</title>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .bottom-fix {
        position: fixed;
        bottom: 0;
    }

    .mySlides {
        display: none
    }

    .w3-left,
    .w3-right,
    .w3-badge {
        cursor: pointer
    }

    .w3-badge {
        height: 13px;
        width: 13px;
        padding: 0
    }
</style>

<body>
    <div class="w3-bar w3-light-grey w3-border" style="display: flex">
        <a href="#" class="w3-bar-item w3-button">
            <i class="fa fa-align-justify" style="font-size:24px"></i>
        </a>
        <input type="text" class="w3-bar-item w3-input w3-white" placeholder="Search..">
        <a href="#" class="w3-bar-item w3-button">
            <i class="fa fa-search" style="font-size:24px"></i>
        </a>
    </div>
    <div class="w3-content w3-display-container" style="max-width:800px">
        <img class="mySlides" src="img_nature_wide.jpg" style="width:100%">
        <img class="mySlides" src="img_snow_wide.jpg" style="width:100%">
        <img class="mySlides" src="img_mountains_wide.jpg" style="width:100%">
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
            <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
            <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
        </div>
    </div>
    <div class="w3-container" style="padding-bottom: 70px;display: flex;">
        <div class="w3-card" style="width:45%;margin:4px;">
            <div class="w3-container">
                <img src="spray.jpg" alt="Avatar" style="width:60px">
                <header class="w3-container w3-light-grey">
                    <h3>John Doe</h3>
                </header>
            </div>
            <button class="w3-button w3-block w3-dark-grey">Buy</button>
        </div>
        <div class="w3-card" style="width:45%">
            <div class="w3-container">
                <img src="cream.jpg" alt="Avatar" style="width:60px">
                <header class="w3-container w3-light-grey">
                    <h3>John Doe</h3>
                </header>
            </div>
            <button class="w3-button w3-block w3-dark-grey">Buy</button>
        </div>
    </div>
    <div class="w3-bar w3-light-grey w3-border bottom-fix" style="display: flex;">
        <a href="#" class="w3-bar-item w3-button">
            <i class="fa fa-comment" style="font-size:30px"></i>
        </a>
        <a href="#" class="w3-bar-item w3-button" style="position: absolute;right:0px">
            <i class="fa fa-cart-plus" style="font-size:30px"></i>
        </a>
    </div>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-white";
        }
    </script>

</body>

</html>
